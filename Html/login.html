                 {

<script type="text/javascript">
    //$(document).ready(function () {
    //    $('#home').hide()
    //});
    $(function () {
        $('#btnSubmit').click(function () {
            // alert("work");
            var uname = $('#uname').val();
            var password = $('#pass').val();

            if (uname != '' && password != '') {
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: "http://localhost:49798/WebService1.asmx/Insertdata",
                    data: "{'username':'" + uname + "','password':'" + password + "'}",
                    dataType: "json",
                    success: function (data) {
                        
                        obj = data.d
                        if (obj == 'false') {

                            alert("INVALID USERID OR PASSWORD");
                        }
                        else
                            alert(obj);
                        var cname = obj;
                        $('#page1').hide();
                       // $('#page2').show();
                        $.mobile.changePage("#page2", { transition: "slideup", changeHash: false });
                        alert(cname);
                        $.ajax({
                            type: "POST",
                            contentType: "application/json; charset=utf-8",
                            url: "http://localhost:49798/WebService1.asmx/Desc",
                            data: "{'clubName':'" + cname + "'}",
                            dataType: "json",
                            success: function (data) {

                                obj = data.d
                                if (obj == 'false') {

                                    alert("INVALID USERID OR PASSWORD");
                                }
                                else
                                    alert(obj);
                                var dname = obj;
                                $('#page1').hide();
                                // $('#page2').show();
                                $.mobile.changePage("#page2", { transition: "slideup", changeHash: false });
                                alert(cname);
                                document.getElementById("demo").innerHTML = dname;
                            },

                            error: function (result) {
                                alert("Error");
                            }
                        });
                    },

                    error: function (result) {
                        alert("Error");
                    }
                });
            }
            else {
                alert('Please enter all the fields')
                return false;
            }
        })
    });
</script>
